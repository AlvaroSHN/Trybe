<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parte 02 - Exercicio 03</title>
</head>
<body>
  <h1>Crie uma página que contenha:</h1>
  <p>
    Um botão ao qual será associado um event listener;<br>
    Uma variável clickCount no arquivo JavaScript que acumule o número de clicks no botão;<br>
    Um campo no HTML que vá atualizando a quantidade de clicks no botão conforme a variável clickCount é atualizada.
  </p>
  <button id="button-count">Clique Aqui</button>
  <p id="click-count">0 Clique</p>
  <script>
    const button = document.getElementById('button-count');
    const text = document.getElementById('click-count');  
    let clickCount = 0;

    button.addEventListener('click', () => { 
      text.innerHTML = clickCount += 1;
      clickCount > 1 ? text.innerHTML += " Cliques" : text.innerHTML += " Clique";
    });
    
  </script>
</body>
</html>
